<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reports.css">
    <title>Headcount</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 11],
                ['Eat', 2],
                ['Commute', 2],
                ['Watch TV', 2],
                ['Sleep', 7]
            ]);

            var options = {
                title: 'My Daily Activities',
                responsive: true
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="reports.html">Reports</a></li>
        <li class="breadcrumb-item active" aria-current="page">Headcount</li>
        </ol>
    </nav>
    <div class="container mt-5" style="height: 700px; width:1200px; background-color: rgb(238, 238, 238); border: 2px solid grey;">
        <div class="title mt-3 d-inline-flex align-items-baseline">
            <p style="font-size: 20px; font-weight:600;"><i class="fa-solid fa-person-circle-plus px-2 fa-flip" style="--fa-animation-duration: 3.1s; font-size: 40px;"></i>Headcount(Point-in-time)</p>
            <p class="text-muted px-2">Breakdown of all current employees.</p>
        </div>
        <div class="d-inline-flex align-items-start justify-content-start">
            <div class="btn-group">
              <button type="button" class="btn btn-light btn-outline-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                All Genders
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">All Genders</a></li>
                <li><a class="dropdown-item" href="#">Female</a></li>
                <li><a class="dropdown-item" href="#">Male</a></li>
                <li><a class="dropdown-item" href="#">Other</a></li>
              </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-light btn-outline-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  All Employment Types
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">All Employment Types</a></li>
                  <li><a class="dropdown-item" href="#">Contractor</a></li>
                  <li><a class="dropdown-item" href="#">Freelancer</a></li>
                  <li><a class="dropdown-item" href="#">Full-time</a></li>
                  <li><a class="dropdown-item" href="#">Intern</a></li>
                  <li><a class="dropdown-item" href="#">Part-time</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-light btn-outline-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  All Offices
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">All Offices</a></li>
                  <li><a class="dropdown-item" href="#">Qurinom Solutions</a></li>
                </ul>
            </div>
        </div>
        <div id="piechart" class="mt-5 px-5 align-items-center justify-content-center" style="width: 900px; height: 500px;"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
