<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: darkslategrey;">
                <h1>Ferrari F430</h1>
                <p>Scuderia Spider</p>
            </div>
            <div style="background-color: mediumaquamarine">
                <h1>Underwater Heaven</h1>
                <p>Many Colorful Fishes</p>
            </div>
            <div style="background-color: goldenrod;">
                <h1>Tiger</h1>
                <p>Big Cat Family</p>
            </div>
            <div style="background-color: skyblue;">
                <h1>Lonely Castle</h1>
                <p>Big Structure</p>
            </div>
            <div style="background-color: darkred;">
                <h1>Celebrity</h1>
                <p>Girl In Red</p>
            </div>
            <div style="background-color: brown;">
                <h1>Golden Gate Bridge</h1>
                <p>California, San Francisco</p>
            </div>
            <div style="background-color: greenyellow;">
                <h1>Beautiful Nature</h1>
                <p>Waterfall & Rainbow</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./nature-wallpaper-1920x1080-085.jpg)"></div>
            <div style="background-image: url(./JLM-California-San\ Francisco-Golden\ Gate\ Bridge.jpg)"></div>
            <div style="background-image: url(./celeb_0032.jpg)"></div>
            <div style="background-image: url(./castles_157-1600x1200.jpg)"></div>
            <div style="background-image: url(./animal_0015.jpg)"></div>
            <div style="background-image: url(./amazing-underwater-33-1024x768.jpg)"></div>
            <div style="background-image: url(./1920x1200_Ferrari-F430-Scuderia-Spider-16M.jpg)"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class=" fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
